<!doctype html><html lang="ru" dir="ltr"><head><meta charset="utf-8"/><title>любовь</title><script defer="defer" src="../menu.js"></script><script defer="defer" src="../fortunetelling.js"></script><link href="../fortunetelling.css" rel="stylesheet"></head><body class="love"><div class="innerpage">Я вас любил: любовь еще, быть может,<br/>В душе моей угасла не совсем;<br/>Но пусть она вас больше не тревожит;<br/>Я не хочу печалить вас ничем.<br/>Я вас любил безмолвно, безнадежно,<br/>То робостью, то ревностью томим;<br/>Я вас любил так искренно, так нежно,<br/>Как дай вам Бог любимой быть другим.<br/><a class="back" href="../fortunetellings.html">назад</a></div></body></html>
